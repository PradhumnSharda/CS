{% extends 'tyre_stock/base.html' %}
{% block body_block %}

<div class="container-fluid">
  <div class="jumbotron">
    <h3>
    {% if not form.instance.pk %}
    Add new tyre by filling out the following details:
    {% else %}
    Edit the tyre details:
    {% endif %}
    </h3>

    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>

{% endblock %}
