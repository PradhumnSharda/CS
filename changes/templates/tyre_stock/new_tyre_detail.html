{% extends 'tyre_stock/base.html' %}
{% block body_block %}

<div class="container-fluid">
  <div class="jumbotron">
    <br>
      <h4>Tyre name: {{tyre_detail.tyre_name_new}}</h4>
      <h4>Order number: {{tyre_detail.order_number}}</h4>
      <h5>Quantity added: {{tyre_detail.quantity}}</h5>
      <h5>Bought from: {{tyre_detail.bought_from}}</h5>
      <h5>Date added: {{tyre_detail.date_added}}</h5>

      <p><a class='btn btn-warning' href="{% url 'tyre_stock:new_stock_update' pk=tyre_detail.pk %}">Update</a></p>
  </div>
</div>


{% endblock %}
